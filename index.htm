<!DOCTYPE html>
<html lang="en-us" ng-app="contactsApp">
    <head>
        <title>Narvar Contacts Client</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="contacts.js"></script>   
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Contacts Application</a>
				</div>
			</div>
			</nav>
		</header>
        
        <div class="container" ng-controller="contactsController">
            <div>
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-3"><label class="control-label">Enter Name: </label></div>
                    <div class="col-xs-3"><input name="name" ng-model="name" class="form-control" placeholder="Enter Name"/></div>
                    <div class="col-xs-3"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-3"><label class="control-label">Enter Email: </label></div>
                    <div class="col-xs-3"><input name="email" ng-model="email" class="form-control" placeholder="Enter Email"/></div>
                    <div class="col-xs-3"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-3"><label class="control-label">Enter Profession: </label></div>
                    <div class="col-xs-3"><input name="profession" ng-model="profession" class="form-control" placeholder="Enter Profession"/></div>
                    <div class="col-xs-3"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-5"></div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary" ng-click="createContact()">Create Contact</button>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <br>
                <div class="row">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Profession</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="contact in contacts">
                                <td title="{{contact.name}}">{{contact.name}}</td>
                                <td title="{{contact.email}}">{{contact.email}}</td>
                                <td title="{{contact.profession}}">{{contact.profession}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
		</div>

    </body>
</html>
